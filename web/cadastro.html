<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style2.css">
  <title>Cadastro</title>
</head>
<body>
  <main>
    <h2>Cadastro</h2>
    <img src="./assets/img/logo.png" alt="Logo da Casa Floralles" style="height: 70px;">
    <form id="cadastroForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirmar Senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <div style="text-align: left; font-size: 14px; margin-top: 10px;">
        <input type="checkbox" id="termos" required>
        <label for="termos">Li e aceito os <a href="#">Termos de Uso</a></label>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
    <p id="cadastroMsg"></p>
    <p style="margin-top: 15px;">JÃ¡ tem uma conta? <a href="index.html">Fazer login</a></p>
  </main>
    <script src="./js/cadastro.js"></script>
</body>
</html>
