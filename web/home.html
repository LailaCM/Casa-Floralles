<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Plantas</title>
</head>
<body>
<header style="display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="./assets/img/logo.png" alt="Logo da Casa Floralles" style="height: 70px;">
        <h1>Casa Floralles</h1>
    </div>
    <!-- Nome do usuário -->
    <span id="username" style="font-weight: bold;"></span>
</header>

<section style="margin-top: 20px;">
    <button id="showForm">Cadastrar Nova Planta</button>
    <button id="logoutBtn">Sair</button>

    <div class="modal-overlay hide" id="modal">
        <div class="modal-wrapper">
            <h2>Cadastro de Plantas</h2>
            <form id="cadastro">
                <label for="nome_p">Nome Popular</label>
                <input type="text" id="nome_p" name="nome_p" placeholder="Digite o nome popular da planta" required>

                <label for="nome_c">Nome Científico</label>
                <input type="text" id="nome_c" name="nome_c" placeholder="Digite o nome científico da planta" required>

                <label for="especie">Especie</label>
                <input type="text" id="especie" name="especie" placeholder="Digite a especie da planta" required>

                <label for="classe">Classe</label>
                <input type="text" id="classe" name="classe" placeholder="Digite a classe da planta" required>

                <label for="origem">Origem</label>
                <input type="text" id="origem" name="origem" placeholder="Digite a origem da planta" required>

                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" placeholder="Digite a descricao da planta" required>

                <label for="beneficios">Benefícios</label>
                <input type="text" id="beneficios" name="beneficios" placeholder="Digite os beneficios da planta" required>

                <label for="img">Imagem</label>
                <input type="text" id="img" name="img" placeholder="Digite o link da imagem da planta" required>

                <button type="submit">Cadastrar</button>
                <button type="button" class="close-modal-btn">Cancelar</button>
            </form>
        </div>
    </div>
</section>

<main>
    <section>
        <h2>Plantas Cadastradas</h2>
        <div id="plantas" class="cards-container"></div>
    </section>
</main>

<footer>
    <h2 id="msg">Produzido por Casa Floralles!</h2>
</footer>

<script src="./js/script.js"></script>
</body>

</html>
